<div *ngFor="let persona of listaDoctores;">
  <div class="border-b border-gray-200 bg-white px-2 py-3 sm:px-6 mb-0.5">
    <div class="-ml-4 -mt-4 mb-0.5 flex flex-wrap items-center justify-between sm:flex-nowrap">
      <div class="ml-4 mt-4">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-12 w-12 rounded-full"
              src="assets/imagenes/doctor.jpg?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80"
              alt="">
          </div>
          <div class="ml-2">
            <h3 class="text-lg font-semibold leading-6 text-black-900">{{persona.doctor}}</h3>
            <p class="text-sm text-gray-500">
              <a href="#">{{persona.especialidad}}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="filapaciente">
      <app-card-paciente [nombredoctor]="persona.codigo_doctor"></app-card-paciente>
    </div>
  </div>
</div>
