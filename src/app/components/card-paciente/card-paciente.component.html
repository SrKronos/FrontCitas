<div class="px-1 py-1">
    <div class="flex justify-between" *ngFor="let persona of listaPacientes;">
        <div class="truncate text-sm font-medium text-left">
            {{persona.paciente}}
        </div>
        <div class="ml-2 flex text-right">
            <span class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>                  
                {{ persona.reserva_desde | date:'hh:mm' }} - {{ persona.reserva_desde | date:'hh:mm' }}                 
            </span>
        </div>
    </div>
</div>
