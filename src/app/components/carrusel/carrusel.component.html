<div *ngIf="imagenes && imagenes.length >0" class="carusel-container">
    <img *ngFor="let imagen of imagenes; let i=index" [src]="imagen.imagenSrc" [alt]="imagen.imagenAlt"
    [ngClass]="{'image-active': selectedIndex === i}"
    class="fade">
    <div *ngIf="indicadores" class="carusel-dot-container">
        <span *ngFor="let dot of imagenes; let i=index"
        class="dot"
        [ngClass]="{'active':selectedIndex===i}"
        (click)="selectImage(i)"
        >
        </span>
    </div>
    <button *ngIf="controles" class="btn-carrusel btn-prev">
        <i class="icon-prev" (click)="onAnterior()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>              
        </i>
    </button>

    <button *ngIf="controles" class="btn-carrusel btn-next">
        <i class="icon-next" (click)="onSiguiente()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>              
        </i>
    </button>
</div>
